name: terraform-ci

on:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.ACTIONS_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Python (runner-native)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: compute/requirements.txt

      - name: Build compute/dependencies.zip (no Docker)
        run: |
          set -euo pipefail

          COMPUTE_DIR="compute"
          LAYER_BUILD_DIR="$COMPUTE_DIR/layer_build"

          rm -rf "$LAYER_BUILD_DIR"
          mkdir -p "$LAYER_BUILD_DIR/python"

          python -m pip install --upgrade pip
          python -m pip install cryptography PyJWT -t "$LAYER_BUILD_DIR/python"

          (cd "$LAYER_BUILD_DIR" && zip -r ../dependencies.zip python)

          ls -lah "$COMPUTE_DIR/dependencies.zip"

      - name: Zip Lambda handlers
        run: |
          zip -j compute/Firebase_Authorizer.zip Firebase_Authorizer.py
          zip -j compute/unity_s3_url_issuer.zip unity_s3_url_issuer.py

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform validate (bootstrap)
        run: |
          terraform -chdir=bootstrap init
          terraform -chdir=bootstrap validate

      - name: Terraform validate (main)
        run: |
          terraform init -backend=false
          terraform validate

      - name: Build Lambda package
        run: |
          chmod +x ./build-root.sh
          ./build-root.sh noplan

      # NOTE: plan will be added after backend is wired to real S3 state via init params
      - name: Terraform plan (main)
        run: |
          terraform plan
