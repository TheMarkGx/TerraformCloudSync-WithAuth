name: deploy-dev

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.ACTIONS_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set workspace (dev)
        run: echo "TF_WORKSPACE=default" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Python (runner-native)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: compute/requirements.txt

      - name: Build compute/dependencies.zip (no Docker)
        run: |
          set -euo pipefail

          COMPUTE_DIR="compute"
          LAYER_BUILD_DIR="$COMPUTE_DIR/layer_build"

          rm -rf "$LAYER_BUILD_DIR"
          mkdir -p "$LAYER_BUILD_DIR/python"

          python -m pip install --upgrade pip
          python -m pip install cryptography PyJWT -t "$LAYER_BUILD_DIR/python"

          (cd "$LAYER_BUILD_DIR" && zip -r ../dependencies.zip python)
          ls -lah "$COMPUTE_DIR/dependencies.zip"

      - name: Zip Lambda handlers
        run: |
          zip -j compute/firebase_authorizer.zip compute/Firebase_Authorizer.py
          zip -j compute/unity_s3_url_issuer.zip compute/unity_s3_url_issuer.py

      - name: Terraform fmt (repo-wide)
        run: terraform fmt -check -recursive

      - name: Capture bootstrap outputs
        run: |
          echo "TFSTATE_BUCKET=$(terraform -chdir=bootstrap output -raw tfstate_bucket)" >> $GITHUB_ENV
          echo "LOCK_TABLE=$(terraform -chdir=bootstrap output -raw lock_table)" >> $GITHUB_ENV
          echo "AWS_REGION=$(terraform -chdir=bootstrap output -raw aws_region)" >> $GITHUB_ENV
          echo "SUFFIX=$(terraform -chdir=bootstrap output -raw suffix)" >> $GITHUB_ENV

      - name: Terraform Init (remote backend)
        shell: bash
        run: |
          set -euo pipefail

          terraform init -reconfigure \
            -backend-config="bucket=${{ vars.TFSTATE_BUCKET }}" \
            -backend-config="dynamodb_table=${{ vars.LOCK_TABLE }}" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="key=${{ vars.TFSTATE_KEY }}"


      - name: Terraform apply (main)
        run: |
          terraform apply -auto-approve \
            -var="suffix=${SUFFIX}"
